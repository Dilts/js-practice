<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inspirational Quotes</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="wrapper">
	<div id="header-nav">
		<header class="name">
			<p>Inspirational Quotes</p>
		</header>
	</div>
	
	<div id="hero">
	<div id="picture"></div>
		<!-- <p>It's not what you look at that matters, it's what you see. <strong>Henry David Thoreau</strong></p> -->
	</div>

	<div id="main-content">
		
	<div id="add-quote">
		<!-- <button class="add-button" type="button" value="">ADD YOUR FAVORITE QUOTE</button> -->
		<div id="hidden">
			<label>Quote:</label>
			<input class="quote-input" type="text"> 
			<label>Author:</label>
			<input class="quote-author" type="text">
			<button class="submit">Add Quote</button>
			
			<div id="predefined-star" data-score="2.5"></div>
			<div id="result" style="font-size: 15px !important;"></div>
			
		</div>

	</div>
	

	<div id="quote-log"></div>

	


	</div>


	</div>


  	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  	<script src="main.js"></script>
	<script type="text/javascript" src="lib/jquery.raty.js"></script>

</body>
</html>
